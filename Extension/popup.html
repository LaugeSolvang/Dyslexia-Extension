<!DOCTYPE html>
<html>
<head>
  <title>Text Scrambler</title>
  <script src="popup.js" defer></script>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <h3>Text Scrambler</h3>
  <div>
    <label>Algorithm:
      <select name="algorithm">
        <option value="letterPosition" title="Relates to recognizing and understanding letter order in words.">Letter Position</option>
        <option value="neglectDyslexia" title="Causes the person to neglect letters at the beginning or end of words.">Neglect Dyslexia</option>
      </select>
    </label>
  </div>
  <fieldset>
    <legend>Intensity:</legend>
    <label>
      <input type="radio" name="intensity" value="Mild" checked> Mild
    </label>
    <label>
      <input type="radio" name="intensity" value="Severe"> Severe
    </label>
  </fieldset>
  <button id="toggleButton">Scramble Text!</button>
</body>
</html>
